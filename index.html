<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PWA Tela Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<iframe id="tela" src="tela-principal.html"></iframe>

<script>
// Registrar o Service Worker
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service Worker registrado com sucesso!'))
    .catch(error => console.error('Erro ao registrar Service Worker:', error));
}

// Atualizar tela conforme conex√£o
function atualizarTela() {
    const iframe = document.getElementById('tela');
    if (navigator.onLine) {
        iframe.src = "tela-principal.html";
    } else {
        iframe.src = "sem-conexao.html";
    }
}

window.addEventListener('online', atualizarTela);
window.addEventListener('offline', atualizarTela);

// Atualizar na hora que abrir
atualizarTela();
</script>

</body>
</html>
