<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atividades</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background: #ffffff;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      min-height: 100vh;
    }

    header {
      padding: 20px 0 10px;
    }

    .banner-svg {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 10px;
    }

    .typing-text {
      font-size: 24px;
      color: #2ecc71;
      margin-top: 10px;
      height: 30px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #2ecc71;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .btn {
      background-color: #2ecc71;
      color: #fff;
      padding: 20px;
      border-radius: 16px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: none;
      font-size: 16px;
      min-height: 120px;
    }

    .btn img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      background-color: #27ae60;
    }

    @media (max-width: 992px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      gsap.from(".btn", {
        duration: 0.6,
        opacity: 0,
        y: 20,
        stagger: 0.07,
        ease: "power2.out"
      });
    });

    const text = "Bem-vindo ao EcoProf";
    const typingElement = () => {
      const el = document.querySelector(".typing-text");
      if (!el) return;
      let index = 0;

      function typeWriter() {
        if (index < text.length) {
          el.innerHTML += text.charAt(index);
          index++;
          setTimeout(typeWriter, 100);
        }
      }

      typeWriter();
    };

    window.onload = typingElement;
  </script>
</head>
<body>
  <header>
    <img src="../feira de ciencias/img/environment-animate.svg" alt="Animação de fundo" class="banner-svg">
    <h1 class="typing-text"></h1>
  </header>

  <div class="container">
    <a href="matematica.html" class="btn"><img src="../feira de ciencias/img/matematica-unscreen.gif" alt="">Matemática</a>
    <a href="portugues.html" class="btn"><img src="../feira de ciencias/img/portugues.gif" alt="">Português</a>
    <a href="fisica.html" class="btn"><img src="../feira de ciencias/img/fisica.gif" alt="">Física</a>
    <a href="quimica.html" class="btn"><img src="../feira de ciencias/img/quimica.gif" alt="">Química</a>
    <a href="biologia.html" class="btn"><img src="../feira de ciencias/img/dna-unscreen.gif" alt="">Biologia</a>
    <a href="historia.html" class="btn"><img src="../feira de ciencias/img/historia.gif" alt="">História</a>
    <a href="geografia.html" class="btn"><img src="../feira de ciencias/img/Geografia.gif" alt="">Geografia</a>
    <a href="filosofia.html" class="btn"><img src="../feira de ciencias/img/filodofia.gif" alt="">Filosofia</a>
    <a href="sociologia.html" class="btn"><img src="../feira de ciencias/dociologia.gif" alt="">Sociologia</a>
    <a href="ingles.html" class="btn"><img src="../feira de ciencias/ingles.gif" alt="">Inglês</a>
  </div>
</body>
</html>
