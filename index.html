<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atividades</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0a1e12, #132c1d);
      color: #e0ffe1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      min-height: 100vh;
    }

    header {
      padding: 20px 0 10px;
    }

    .banner-svg {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 10px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 24px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .btn {
      position: relative;
      background-color: #0f2618;
      color: #d1ffd8;
      padding: 28px 18px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 18px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 3px solid #00ff88;
      z-index: 0;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, #00ff88aa, #00ffcc22);
      opacity: 0;
      z-index: -1;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: scale(0.8);
    }

    .btn:hover::before {
      opacity: 1;
      transform: scale(1.2);
    }

    .btn img {
      width: 44px;
      height: 44px;
      margin-bottom: 10px;
      z-index: 1;
    }

    .btn:hover {
      transform: scale(1.06);
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      gsap.from(".btn", {
        duration: 0.6,
        opacity: 0,
        y: 20,
        stagger: 0.07,
        ease: "power2.out"
      });
    });
  </script>
</head>
<body>
  <header>
    <img src="../feira de ciencias/img/environment-animate.svg" alt="Animação de fundo" class="banner-svg">
  </header>

  <div class="container">
    <a href="matematica.html" class="btn"><img src="ic_matematica.gif" alt="">Matemática</a>
    <a href="portugues.html" class="btn"><img src="ic_portugues.gif" alt="">Português</a>
    <a href="fisica.html" class="btn"><img src="ic_fisica.gif" alt="">Física</a>
    <a href="quimica.html" class="btn"><img src="ic_quimica.gif" alt="">Química</a>
    <a href="biologia.html" class="btn"><img src="ic_biologia.gif" alt="">Biologia</a>
    <a href="historia.html" class="btn"><img src="ic_historia.gif" alt="">História</a>
    <a href="geografia.html" class="btn"><img src="ic_geografia.gif" alt="">Geografia</a>
    <a href="filosofia.html" class="btn"><img src="philosopher.gif" alt="">Filosofia</a>
    <a href="sociologia.html" class="btn"><img src="ic_sociologia.gif" alt="">Sociologia</a>
    <a href="ingles.html" class="btn"><img src="ingles.gif" alt="">Inglês</a>
  </div>
</body>
</html>
