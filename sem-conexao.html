<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sem Conexão</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Poppins', 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #546c4a;
    }

    .container {
      background: #ffffff;
      border: 1px solid #546c4a;
      border-radius: 16px;
      padding: 40px 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease;
      width: 90%;
      max-width: 320px;
    }

    .container img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 20px;
      animation: fadeInImage 1.2s ease;
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #546c4a;
    }

    .container p {
      font-size: 1rem;
      color: #546c4a;
      margin-top: 0;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInImage {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <img src="logo.png" alt="Sem Conexão" id="logo">
  <h1>Sem Conexão</h1>
  <p>Por favor, conecte-se a uma rede Wi-Fi ou utilize dados móveis para usar o nosso aplicativo.</p>
</div>

<script>
  // Verifica se o navegador suporta Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registrado com sucesso:', registration);
        })
        .catch(error => {
          console.log('Falha no registro do Service Worker:', error);
        });
    });
  }

  // Detecta quando o dispositivo fica online e redireciona para outra página
  window.addEventListener('online', () => {
    window.location.href = 'index.html'; // Troque para a página que você quiser
  });
</script>

<!-- Script do Service Worker inline -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').then(function(registration) {
      console.log('Service Worker registrado com sucesso:', registration);
    }).catch(function(error) {
      console.log('Falha no registro do Service Worker:', error);
    });
  }
</script>

</body>
</html>
