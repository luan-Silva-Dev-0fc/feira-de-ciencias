<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoProf</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    background: #ffffff;
    color: #333;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    min-height: 100vh;
    transition: background 0.3s, color 0.3s;
  }

  header {
    padding: 20px 0 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .banner-svg,
  .banner-logo {
    width: 100%;
    max-width: 300px;
    margin-bottom: 10px;
    opacity: 1;
    transition: opacity 1s ease;
  }

  .banner-logo {
    display: none;
    opacity: 0;
  }

  .typing-container {
    font-size: 24px;
    color: #546c4a;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    margin-top: 10px;
    min-height: 30px;
  }

  .dot {
    width: 10px;
    height: 10px;
    background-color: #546c4a;
    border-radius: 50%;
    animation: blinkDot 1s infinite;
  }

  @keyframes blinkDot {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  .container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    padding: 30px 20px;
    max-width: 1000px;
    margin: auto;
  }

  .btn {
    background-color: #546c4a;
    color: #fff;
    padding: 20px;
    border-radius: 16px;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border: none;
    font-size: 16px;
    min-height: 120px;
  }

  .btn img {
    width: 60px;
    height: 60px;
    margin-bottom: 10px;
  }

  .btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    background-color: #546c4a;
  }

  @media (max-width: 992px) {
    .container {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 500px) {
    .container {
      grid-template-columns: 1fr;
      padding-top: 10px;
    }

    .typing-container {
      font-size: 20px;
      margin-top: 20px;
    }
  }

  /* === MENU E TEMA === */
  .menu-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 30px;
    height: 25px;
    cursor: pointer;
    z-index: 999;
  }

  .menu-toggle div {
    background-color: #546c4a;
    height: 4px;
    margin: 5px 0;
    transition: 0.4s;
  }

  .menu-toggle.open .bar1 {
    transform: rotate(-45deg) translate(-6px, 6px);
  }

  .menu-toggle.open .bar2 {
    opacity: 0;
  }

  .menu-toggle.open .bar3 {
    transform: rotate(45deg) translate(-5px, -5px);
  }

  .side-menu {
    position: fixed;
    top: 0;
    left: -250px;
    width: 200px;
    height: 100%;
    background-color: #f5f5f5;
    box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    padding: 60px 20px;
    transition: 0.3s;
    z-index: 998;
  }

  .side-menu.active {
    left: 0;
  }

  .side-menu button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    background-color: #546c4a;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }

  body.dark-mode {
    background-color: #121212;
    color: #ccc;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const typingEl = document.getElementById("typing-text");
    const dot = document.querySelector(".dot");
    const svg = document.querySelector(".banner-svg");
    const logo = document.querySelector(".banner-logo");

    // Aplicar tema salvo
    const temaSalvo = localStorage.getItem("tema");
    if (temaSalvo === "escuro") {
      document.body.classList.add("dark-mode");
    }

    async function fetchFrases() {
      try {
        const response = await fetch('frases.html');
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const frasesElements = doc.querySelectorAll('#frases-list li');
        const frases = Array.from(frasesElements).map(el => el.textContent);
        return frases;
      } catch (error) {
        console.error('Erro ao buscar as frases:', error);
        return [];
      }
    }

    async function startTypingAnimation() {
      const frases = await fetchFrases();
      const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];

      function typeText(text, callback) {
        let i = 0;
        function type() {
          if (i <= text.length) {
            typingEl.textContent = text.substring(0, i);
            i++;
            setTimeout(type, 100);
          } else {
            setTimeout(() => callback(), 3500);
          }
        }
        type();
      }

      function eraseText(callback) {
        let text = typingEl.textContent;
        let i = text.length;
        function erase() {
          if (i >= 0) {
            typingEl.textContent = text.substring(0, i);
            i--;
            setTimeout(erase, 100);
          } else {
            callback();
          }
        }
        erase();
      }

      typeText(fraseAleatoria, () => {
        eraseText(() => {
          svg.style.opacity = '0';
          setTimeout(() => {
            svg.style.display = "none";
            logo.style.display = "block";
            logo.style.opacity = '1';
            typeText("Bem-vindo ao EcoProf", () => {
              dot.style.display = "none";
            });
          }, 1000);
        });
      });
    }

    startTypingAnimation();
  });

  function toggleMenu(x) {
    x.classList.toggle("open");
    document.getElementById("sideMenu").classList.toggle("active");
  }

  function toggleTheme() {
    const body = document.body;
    const dark = body.classList.toggle("dark-mode");
    localStorage.setItem("tema", dark ? "escuro" : "claro");
  }
</script>
</head>
<body>
  <!-- Botão de três barras -->
  <div class="menu-toggle" onclick="toggleMenu(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <!-- Menu lateral -->
  <div class="side-menu" id="sideMenu">
    <button onclick="toggleTheme()">Mudar Tema Preto</button>
  </div>

  <header>
    <img src="environment-animate.svg" alt="Animação" class="banner-svg">
    <img src="https://raw.githubusercontent.com/luanzinho0fc/feira-de-ciencias/refs/heads/main/LogoMakerCa-1745319933968.png" alt="Logo EcoProf" class="banner-logo">
    <div class="typing-container">
      <span id="typing-text"></span>
      <div class="dot"></div>
    </div>
  </header>

  <div class="container">
    <a href="matematica.html" class="btn"><img src="matematica-unscreen.gif" alt="">Matemática</a>
    <a href="portugues.html" class="btn"><img src="portugues.gif" alt="">Português</a>
    <a href="fisica.html" class="btn"><img src="fisica.gif" alt="">Física</a>
    <a href="quimica.html" class="btn"><img src="quimica.gif" alt="">Química</a>
    <a href="biologia.html" class="btn"><img src="dna-unscreen.gif" alt="">Biologia</a>
    <a href="historia.html" class="btn"><img src="historia.gif" alt="">História</a>
    <a href="geografia.html" class="btn"><img src="Geografia.gif" alt="">Geografia</a>
    <a href="coloque i link" class="btn"><img src="filodofia.gif" alt="">Filosofia</a>
    <a href="sociologia.html" class="btn"><img src="dociologia.gif" alt="">Sociologia</a>
    <a href="ingles.html" class="btn"><img src="ingles.gif" alt="">Inglês</a>
  </div>
</body>
</html>
